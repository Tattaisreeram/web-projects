<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/png">
    <meta name="description" content="Build the Community. Your Fans Will Love.">
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- CSS Stylesheets -->

    <link rel="stylesheet" href="css/styles.css">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/48f395f3b0.js" crossorigin="anonymous"></script>

    <!--Open Graph's-->
    <meta property="og:image" content="https://i.imgur.com/q7vZ7bw.png"/>
    <meta property="og:title" content="Huddle"/>
    <meta property="og:description" content="Build the Community. Your Fans Will Love."/>
    <!-- Chrome, Firefox OS and Opera -->
    <meta name="theme-color" content="#674BAF">
    <!-- Windows Phone -->
    <meta name="msapplication-navbutton-color" content="#674BAF">
    <!-- iOS Safari -->
    <meta name="apple-mobile-web-app-status-bar-style" content="#674BAF">

  <body>
    <section id="title">
      <div class="container-fluid">

        <img class="image-logo" src="images/logo.svg" alt="huddle-logo">
     
        <div class="row">
          <div class="col-lg-6 col-12">
            <img class = "image-mockup" src="images/illustration-mockups.svg" alt="illustration-mockups">
          </div>
          <div class="col-lg-6 col-12 title-text">
            <h1>Build the Community<br>Your Fans Will Love</h1>
            <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
              Create connections with your users as you engage in genuine discussion. </p>
              <button href="#" class="btn-reg">Register</button>
          </div>
        </div>
        <div class="cta">
          <button class="btn-cta"><i class="fab fa-facebook"></i></button>
          <button class="btn-cta"><i class="fab fa-twitter"></i></button>
          <button class="btn-cta"><i class="fab fa-instagram "></i></button>
        </div>
      </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
