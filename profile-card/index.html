<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Profile Card">
  <meta name="keywords" content="profile-card-project">
  <meta name="author" content="Lucas Bivar">
  <title>Profile Card</title>
  <link rel="stylesheet"  href="css/styles.css">
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <meta property="og:image" content="https://i.imgur.com/XU3mAHV.png"/>
  <meta property="og:title" content="Profile Card"/>
  <meta property="og:description" content="Profile Card Mockup"/>
  <!-- Chrome, Firefox OS and Opera -->
  <meta name="theme-color" content="#19A2AE">
  <!-- Windows Phone -->
  <meta name="msapplication-navbutton-color" content="#19A2AE">
  <!-- iOS Safari -->
  <meta name="apple-mobile-web-app-status-bar-style" content="#19A2AE">
</head>
<body>
  <img class="top-gradient" src="images/bg-pattern-top.svg" alt="top-gradient">
  <img class="bottom-gradient" src="images/bg-pattern-bottom.svg" alt="bottom-gradient">
  <center>
    <div class="profile-card">
      <img class="profile-pattern" src="images/bg-pattern-card.svg" alt="card-background">
      <img class="profile-photo"src="images/image-victor.jpg" alt="image-victor">
      <br>
      <div class="profile-description">
        <p><strong>Victor Crest</strong> 26</p>
        <p>London</p>
      </div>
      <hr>
      <div class="followers">
        <p><strong>80K</strong></p>
        <p>Followers</p>
      </div>
      <div class="likes">
        <p><strong>803K</strong></p>
        <p>Likes</p>
      </div>
      <div class="photos">
        <p><strong>1.4K</strong></p>
       
        <p>Photos</p>
      </div>
    </div>
  </center>
</body>
</html>
